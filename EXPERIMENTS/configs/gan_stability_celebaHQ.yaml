celebaHQ1024_wgan_gpreal:
  epoch: 200
  data:
    type: image
    train_dir: ~/.keras/celeba1024
    test_dir: data/celebA-HQ
    img_size: 1024
    load_in_mem: false
  generator:
    name: resnet
    kwargs:
      nfilter: 16
      nfilter_max: 512
      embed_size: 1
  discriminator:
    name: resnet
    kwargs:
      nfilter: 16
      nfilter_max: 512
      embed_size: 1
  z_dist:
    type: gauss
    dim: 256
  training:
    out_dir: output/celebAHQ
    batch_size: 24
#    batch_size: 32
    nworkers: 12
#    nworkers: 16
    gan_type: 'wgan'
    reg_type: 'real'
    use_bound: false
    gen_back: true
    take_model_average: false
    optimizer: 'adam'
    sample_every: 2000
  fid_metric:
    saved_inception_moments: '~/.keras/BigGAN-PyTorch-1/CelebaHQ1024_inception_moments.npz'
    num_inception_images: 30000
    batch_size: 32
#    batch_size: 72
  test:
    batch_size: 4
    sample_size: 6
    sample_nrow: 3
  interpolations:
    nzs: 10
    nsubsteps: 75


